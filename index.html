<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update News 24</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/9002a2a966.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand fs-3 fw-bold">Update News 24</a>
                <div>
                    <button class="btn btn-outline-success" type="submit">News</button>
                    <button id="open-blog-page" class="btn btn-outline-success" type="submit">Blog</button>
                </div>
            </div>
        </nav>
    </header>
    <hr>
    <main class="container">

        <!-- categories section -->
        <section class="mt-4">
            <div id="categories-container"
                class="d-lg-flex flex-lg-row justify-content-between d-sm-flex flex-sm-column small-device">

            </div>
        </section>
        <!-- items section -->
        <section class="mt-4 bg-light p-3 rounded">
            <div id="items">

            </div>
        </section>
        <!-- news section -->
        <section class="mt-5">

            <div class="row row-cols-1" id="news-container">

            </div>

        </section>
        <!-- news modal -->
        <section id="modal-container">

            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="body-modal" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- spinner -->
            <div id="loading" class="text-center mt-5 d-none">
                <button class="btn btn-warning text-light" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>

        </section>
    </main>

    <!-- script files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
